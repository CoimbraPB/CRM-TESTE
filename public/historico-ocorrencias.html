<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Ocorrências - CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container max-w-7xl d-flex align-items-center">
      <a class="navbar-brand font-bold text-gray-900" href="index.html">CRM PB</a>
      <div class="ms-auto d-flex gap-3" id="navbarLinks"></div>
    </div>
  </nav>

  <div class="container mt-8 max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Histórico de Ocorrências</h1>
    <div class="mb-4 d-flex gap-2">
      <select id="filtroSetor" class="form-select w-25">
        <option value="">Todos</option>
      </select>
      <input type="text" id="filtroInput" class="form-control w-50" placeholder="Filtrar por setor, cliente ou descrição...">
      <button class="btn btn-primary" onclick="exportarPDF()">Exportar PDF</button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Setor</th>
            <th>Cliente Impactado</th>
            <th>Valor Desconto</th>
            <th>Colaborador Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="ocorrenciasBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de Detalhes -->
  <div class="modal fade" id="detalhesModal" tabindex="-1" aria-labelledby="detalhesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detalhesModalLabel">Detalhes da Ocorrência</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detalhesContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-check-circle-fill me-2"></i>
          <span id="successToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <span id="errorToastMessage"></span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script src="historico-ocorrencias.js" defer></script>
</body>
</html>
