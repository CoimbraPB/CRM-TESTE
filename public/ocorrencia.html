<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ocorrências CRM - CRM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light shadow-sm">
    <div class="container max-w-7xl d-flex align-items-center">
      <a class="navbar-brand font-bold text-gray-900" href="index.html">CRM PB</a>
      <div class="ms-auto d-flex gap-3" id="navbarLinks"></div>
    </div>
  </nav>

<div class="container mt-4">
  <div class="d-flex justify-content-end align-items-center mb-3">
    <div id="contadorCasosAbertos" class="badge bg-danger fs-6 p-2">
      Casos em Aberto: 0
    </div>
  </div>
  <h2>Ocorrências CRM</h2>
  <div class="mb-3">
    <button
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#ocorrenciaModal"
    >
      Criar Ocorrência
    </button>

    <input
      type="text"
      id="filtroInput"
      placeholder="Buscar por cliente ou ID..."
      class="form-control rounded-md border border-gray-300 px-3 py-2 w-full max-w-xs"
      oninput="filtrarOcorrencias()"
    />
  </div>

  <div class="table-container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Título da Descrição</th>
          <th>Cliente</th>
          <th>Data de Registro</th>
          <th>Data de Resolução</th>
        </tr>
      </thead>
      <tbody id="ocorrenciasBody"></tbody>
    </table>
  </div>
</div>

  <div class="modal fade" id="ocorrenciaModal" tabindex="-1" aria-labelledby="ocorrenciaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ocorrenciaModalLabel">Criar Ocorrência</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="ocorrenciaForm">
          <div class="modal-body">
            <input type="hidden" id="ocorrenciaId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="dataRegistro" class="form-label">Data de Registro *</label>
                <input type="date" class="form-control" id="dataRegistro" required>
              </div>
                <div class="col-md-6 mb-3 position-relative cliente-search-container">
                  <label for="clienteSearch" class="form-label">Cliente *</label>
                  <input type="text" class="form-control" id="clienteSearch" autocomplete="off" required>
                  <input type="hidden" id="clienteId" required>
                  <div id="clienteSuggestions" class="list-group autocomplete-suggestions"></div>
                </div>
              <div class="col-md-12 mb-3">
                <label for="tituloDescricao" class="form-label">Título da Descrição *</label>
                <input type="text" class="form-control" id="tituloDescricao" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="descricaoApontamento" class="form-label">Descrição do Apontamento *</label>
                <textarea class="form-control" id="descricaoApontamento" rows="4" required></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label for="responsavelInterno" class="form-label">Responsável Interno *</label>
                <input type="text" class="form-control" id="responsavelInterno" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="acaoTomada" class="form-label">Ação Tomada *</label>
                <input type="text" class="form-control" id="acaoTomada" required>
              </div>
              <div class="col-md-12 mb-3">
                <label for="acompanhamentoEricaOperacional" class="form-label">Acompanhamento Erica x Operacional *</label>
                <textarea class="form-control" id="acompanhamentoEricaOperacional" rows="4" required></textarea>
              </div>
              <div class="col-md-6 mb-3">
                <label for="dataResolucao" class="form-label">Data de Resolução</label>
                <input type="date" class="form-control" id="dataResolucao">
              </div>
              <div class="col-md-6 mb-3">
                <label for="feedbackCliente" class="form-label">Feedback do Cliente</label>
                <input type="text" class="form-control" id="feedbackCliente">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancelarOcorrencia">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast bg-success text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span id="successToastMessage"></span>
      </div>
    </div>
    <div id="errorToast" class="toast bg-danger text-white" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span id="errorToastMessage"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
  <script src="ocorrencia.js" defer></script>
</body>
</html>
